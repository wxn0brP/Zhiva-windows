name: Build and Release Native

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/bootstrap.yml"
      - "bootstrap.ps1"
      - "app.ico"

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install PS2EXE
        shell: pwsh
        run: |
          Install-Module -Name PS2EXE -Scope CurrentUser -Force
          Import-Module PS2EXE

      - name: Compile
        shell: pwsh
        run: |
          $IconFile = "$PWD\app.ico"
          Invoke-PS2EXE -InputFile "$PWD\bootstrap.ps1" -OutputFile "$PWD\zhiva-bootstrap.exe" -Icon $IconFile

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          name: native
          draft: false
          prerelease: false
          files: |
            zhiva-bootstrap.exe
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
