name: Build and Release Native

on:
  push:
    branches:
      - master
    paths:
      - "main.go"
      - ".github/workflows/bootstrap.yml"
      - "go.mod"
      - "go.sum"

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install rsrc tool
        run: go install github.com/akavel/rsrc@latest

      - name: Prepare
        run: |
          go mod tidy

      - name: Build Windows binary
        run: |
          rsrc -ico app.ico -o rsrc.syso
          set GOOS=windows
          set GOARCH=amd64
          go build -o zhiva-bootstrap.exe

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native
          name: native
          draft: false
          prerelease: false
          files: |
            zhiva-bootstrap.exe
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
