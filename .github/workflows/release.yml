name: Build PS1 to EXE and Release

on:
  workflow_call:
    inputs:
      name:
        description: "Name of the Zhiva app"
        required: true
        type: string
      icon:
        description: "Optional path to .ico file"
        required: false
        type: string
      release_tag:
        description: "Release tag to upload EXE (default: latest)"
        required: false
        type: string
      file_name:
        description: "Optional output EXE filename (without .exe extension)"
        required: false
        type: string

  workflow_dispatch:
    inputs:
      name:
        description: name
        required: true
        type: string
      icon:
        description: icon
        required: false
        type: string
      release_tag:
        description: release_tag
        required: false
        type: string
      file_name:
        description: file_name
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install PS2EXE
        shell: pwsh
        run: |
          Install-Module -Name PS2EXE -Scope CurrentUser -Force
          Import-Module PS2EXE

      - name: Compile
        shell: pwsh
        run: |
          $AppName = "${{ inputs.name }}"
          $FileNameInput = "${{ inputs.file_name }}"
          if (-not $FileNameInput -or $FileNameInput -eq '') {
              $FileName = $AppName -replace '[^a-zA-Z0-9._\-]', '_' -replace '__+', '_' -replace '^_|_$', ''
              if ($FileName -eq '') { $FileName = 'app' }
          } else {
              $FileName = $FileNameInput
          }

          $InputFile = "$PWD\$FileName.ps1"
          $OutputFile = "$PWD\$FileName.exe"

          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/wxn0brP/Zhiva-windows/refs/heads/master/install.ps1" -OutFile $InputFile
          (Get-Content $InputFile) -replace '%%name%%', $AppName | Set-Content $InputFile

          $IconInput = '${{ inputs.icon }}'
          $IconFile = $null

          if ($IconInput -and $IconInput -ne '') {
              $IconFile = "$PWD\$IconInput"
              if (-not (Test-Path $IconFile)) {
                  Write-Error "Icon file not found: $IconFile"
                  exit 1
              }
          }

          $params = @{
              InputFile  = $InputFile
              OutputFile = $OutputFile
              NoConsole  = $true
              Title      = "Zhiva App Installer"
          }
          if ($IconFile) {
              $params.Icon = $IconFile
          }

          Invoke-PS2EXE @params

          "$env:GITHUB_ENV" | Out-Null
          "EXE_NAME=$FileName.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Determine release tag
        id: tag
        shell: pwsh
        run: |
          $ReleaseTag = '${{ inputs.release_tag }}'
          if (-not $ReleaseTag -or $ReleaseTag -eq '') {
              $ReleaseTag = 'latest'
          }
          "release_tag=$ReleaseTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: ${{ env.EXE_NAME }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}